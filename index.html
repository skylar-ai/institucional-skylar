<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Documento Institucional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Skylar - Legendas ao Vivo</h1>
        <div class="spinner"></div>
        <p>Iniciando download automaticamente...</p>
        <p>Se o download nÃ£o iniciar, <a href="skylar legendas ao vivo.pdf" download>clique aqui</a>.</p>
    </div>
    
    <script>
        window.onload = function() {
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = 'skylar legendas ao vivo.pdf';
                link.download = 'skylar-legendas-ao-vivo.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 500);
        };
    </script>
</body>
</html>
